<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1617957689233-207e3cd3c610?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-container {
      text-align: center;
    }

    .btn {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #8f58c1;
      border-color: #8f58c1;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .btn:hover,
    .btn:focus {
      background-color: #753da8;
      border-color: #753da8;
    }

    .btn:active {
      background-color: #5d2f85;
      border-color: #5d2f85;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
    }

    a {
      color: #8f58c1;
      transition: color 0.3s ease;
    }

    a:hover,
    a:focus {
      color: #753da8;
    }

    a:active {
      color: #5d2f85;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Registration</h1>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="btn-container">
        <button class="btn btn-primary" type="submit" onclick="return redirectToIndex()">Register</button>
        <a class="btn btn-secondary" href="index.html">Back</a>
      </div>
    </form>
  </div>

  <script>
    function redirectToIndex() {
      window.location.href = "index.html";
      alert("User registered successfully!");
      return false;
    }
  </script>
</body>

</html>
