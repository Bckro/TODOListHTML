<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1617957689233-207e3cd3c610?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    #todo-list {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #task-input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      font-size: 16px;
      padding: 12px;
      background-color: #8f58c1;
      border-color: #8f58c1;
      color: #fff;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover,
    .btn:focus {
      background-color: #753da8;
      border-color: #753da8;
    }

    .btn:active {
      background-color: #5d2f85;
      border-color: #5d2f85;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
    }

    #task-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .task-item:hover {
      background-color: #f1f1f1;
    }

    .task-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .task-item label {
      flex-grow: 1;
      margin-bottom: 0;
      cursor: pointer;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .task-item.completed label {
      text-decoration: line-through;
      color: #888;
    }

    .task-item button {
      font-size: 16px;
      padding: 5px 10px;
      background-color: #f44336;
      border-color: #f44336;
      color: #fff;
      transition: background-color 0.3s ease;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .task-item button:hover,
    .task-item button:focus {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .task-item button:active {
      background-color: #b71c1c;
      border-color: #b71c1c;
      box-shadow: 0 0 0 0.2rem rgba(244, 67, 54, 0.5);
    }
  </style>
</head>

<body>
  <div id="todo-list">
    <h1>My To-Do List</h1>
    <input type="text" id="task-input" maxlength="30" placeholder="Enter task...">
    <button class="btn btn-primary" id="add-btn">Add Task</button>
    <ul id="task-list"></ul>
    <button class="btn" id="back-btn">Back</button>
  </div>

  <script>
    // Get elements
    const taskInput = document.getElementById("task-input");
    const addButton = document.getElementById("add-btn");
    const taskList = document.getElementById("task-list");

    // Add task
    addButton.addEventListener("click", function () {
      const taskText = taskInput.value;
      if (taskText.trim() !== "") {
        const newTask = createTaskItem(taskText);
        taskList.appendChild(newTask);
        taskInput.value = "";
      }
    });

    // Create task item
    function createTaskItem(taskText) {
      const taskItem = document.createElement("li");
      taskItem.className = "task-item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", function () {
        if (this.checked) {
          taskLabel.style.textDecoration = "line-through";
        } else {
          taskLabel.style.textDecoration = "none";
        }
      });

      const taskLabel = document.createElement("label");
      taskLabel.textContent = taskText;

      const deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.addEventListener("click", function () {
        taskItem.remove();
      });

      taskItem.appendChild(checkbox);
      taskItem.appendChild(taskLabel);
      taskItem.appendChild(deleteButton);

      return taskItem;
    }

    // Przycisk powrotu do strony index.html
    const backButton = document.getElementById("back-btn");
    backButton.addEventListener("click", function () {
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
